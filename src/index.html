<template layout="bullets" type="text/x-markdown">## ES ( ECMA Script )

* JavaScript の仕様  
* 昨年 **ES2015** がリリース  
* 毎年リリースされていく方針となり、2016-06-14 に **ES2016** がリリースされた</template>

<template style="color: #f0f0f0" layout="bullets" type="text/x-markdown" backface="./image/compat-table.png" backface-filter="blur(1px) brightness(.4)">## ES2015 のブラウザの実装状況
Edge・Firefox など多くのブラウザで実装が進み、Chrome 51 ではほぼすべての機能が実装された

ref:
[https://kangax.github.io/compat-table/es6/](https://kangax.github.io/compat-table/es6/)
</template>

<template style="color: #f0f0f0" layout  type="text/x-markdown" backface="./image/babel.png" backface-filter="blur(1px) brightness(.4)">
## これまで
**ES2015** を使用するには、Babel などで すべてのブラウザで動作する **ES5** へのトランスパイルする必要があった

ref:
[https://github.com/babel/babel](https://github.com/babel/babel)  

</template>

<template layout type="text/x-markdown">## いま

トランスパイルをすることなく動作するブラウザが  
増えてきた

気軽に書いていきましょう  

</template>

<template layout="code" type="text/x-markdown">## ES2015 (Class)

  
```javascript
let bar = new (class Foo {

  constructor(a) {
    this.a = a
  }

  getA() {
    console.log(this.a)
  }
})('bar')

bar.getA()  // 'bar'
```</template>  


<template layout="code" type="text/x-markdown">## ES2015 ( Spread Operator )
  
```javascript
let numbers = [2, 4, 20, 43, 50, 23]
console.log(Math.max(...numbers))  // 50 
```</template>  

<template layout="bullets" type="text/x-markdown">## ほぼ

> Chrome 51 では、**「ほぼ」** すべての機能が実装された

モジュール機能はどのブラウザも実装されていない
</template>

<template layout  type="text/x-markdown">## 現状
様々なブラウザで実装中

### Edge
> Modules (ES6)In Development  [(ref)](https://developer.microsoft.com/en-us/microsoft-edge/platform/status/moduleses6)

### Chromium
> Chromium has already started implementing this new tag, and module support will be available soon  [(ref)](http://blog.chromium.org/2016/04/es6-es7-in-browser.html)
  
</template>

<template layout type="text/x-markdown">## どうするのか  
モジュール機能は、まだライブラリの力を借りる必要がある

その際、[Babel](https://babeljs.io/) でトランスパイラするのではなく、
モジュール機能に特化した [rollup](https://github.com/rollup/rollup) など、
シンプルなものを使える
</template>

<template layout type="text/x-markdown">## ES2015 を気軽に書きましょう

* ただし、IE では `let`、`const` くらいしか動作しません
* また、ブラウザが限定できない場合は、やはり Babel を使いましょう

</template>
